# GitHub Copilot Coding Agent Setup Workflow
# This workflow sets up the development environment for GitHub Copilot Coding Agent
# in an ephemeral development environment.
#
# For more information, see:
# https://docs.github.com/ja/copilot/how-tos/use-copilot-agents/coding-agent/customize-the-agent-environment

name: Copilot Setup Steps

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/copilot-setup-steps.yml'
  push:
    paths:
      - '.github/workflows/copilot-setup-steps.yml'

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      # renovate: datasource=npm depName=corepack
      COREPACK_VERSION: 0.34.6
      # renovate: datasource=node-version depName=node
      NODE_VERSION: 24.13.0
      # renovate: datasource=github-releases depName=supabase/cli
      SUPABASE_VERSION: 2.75.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Enable Corepack
        run: |
          npm install -g corepack@${COREPACK_VERSION}
          corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: pnpm
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: ${{ env.SUPABASE_VERSION }}

      - name: Start Supabase local stack
        run: supabase start
