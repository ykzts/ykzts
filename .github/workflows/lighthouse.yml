# Lighthouse CI workflow for Portfolio app
name: Lighthouse CI

on:
  pull_request:
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/lighthouse.yml'
    types: [opened, synchronize]
  push:
    branches: [main]
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/lighthouse.yml'

permissions:
  contents: read

env:
  # renovate: datasource=npm depName=corepack
  COREPACK_VERSION: 0.34.5
  # renovate: datasource=node-version depName=node
  NODE_VERSION: 24.12.0

jobs:
  lighthouse:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Enable corepack
        run: |
          npm install -g corepack@${COREPACK_VERSION}
          corepack enable
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: pnpm
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm install
      - name: Run Lighthouse CI
        run: pnpm lighthouse --filter @ykzts/portfolio
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'mock-project-id' }}
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-reports
          path: apps/portfolio/.lighthouseci/
          retention-days: 30
