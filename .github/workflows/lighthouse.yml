# Lighthouse CI workflow for Portfolio app
name: Lighthouse CI

on:
  pull_request:
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/lighthouse.yml'
    types: [opened, synchronize]
  push:
    branches: [main]
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/lighthouse.yml'

permissions:
  contents: read

env:
  # renovate: datasource=npm depName=corepack
  COREPACK_VERSION: 0.34.1
  # renovate: datasource=node-version depName=node
  NODE_VERSION: 22.21.0

jobs:
  lighthouse:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Enable corepack
        run: |
          npm install -g corepack@${COREPACK_VERSION}
          corepack enable
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: pnpm
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm install
      - name: Run Lighthouse CI
        run: pnpm lighthouse --filter @ykzts/portfolio
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'mock-project-id' }}
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lighthouse-reports
          path: apps/portfolio/.lighthouseci/
          retention-days: 30
