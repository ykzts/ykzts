# Lighthouse CI workflow for Portfolio app
name: Lighthouse CI

on:
  pull_request:
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/lighthouse.yml'
    types: [opened, synchronize]
  push:
    branches: [main]
    paths:
      - 'apps/portfolio/**'
      - '.github/workflows/lighthouse.yml'

permissions:
  contents: read

env:
  # renovate: datasource=npm depName=corepack
  COREPACK_VERSION: 0.34.6
  # renovate: datasource=node-version depName=node
  NODE_VERSION: 24.13.0
  # renovate: datasource=github-releases depName=supabase/cli
  SUPABASE_VERSION: v2.11.4

jobs:
  lighthouse:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Enable corepack
        run: |
          npm install -g corepack@${COREPACK_VERSION}
          corepack enable
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: pnpm
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm install
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: ${{ env.SUPABASE_VERSION }}
      - name: Start Supabase local server
        run: |
          cd supabase
          supabase start
      - name: Get Supabase local connection details
        id: supabase
        run: |
          echo "SUPABASE_URL=http://127.0.0.1:54321" >> $GITHUB_OUTPUT
          echo "SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.anon_key')" >> $GITHUB_OUTPUT
      - name: Run Lighthouse CI
        run: pnpm lighthouse --filter @ykzts/portfolio
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'mock-project-id' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase.outputs.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.SUPABASE_ANON_KEY }}
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-reports
          path: apps/portfolio/.lighthouseci/
          retention-days: 30
